<h2>Intake Form</h2>

<form>
    <div class="form-group">
        <label for="firstName">
            First Name: 
            <br>
        </label>
        <input 
            required 
            minlength="3" 
            maxlength="15" 
            ngModel 
            name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            placeholder="first name..." 
            id="firstName" 
            type="text" 
            class="form-control">
        <div 
            class="alert alert-danger" 
            *ngIf="firstName.touched && !firstName.valid">
            <div 
            *ngIf="firstName.errors.required">
            First name is required.
        </div>
            <div 
            *ngIf="firstName.errors.minlength">
            First name should be minimum {{ firstName.errors.minlength.requiredLength }} characters.
        </div>
        </div>
    </div>
    <br><br>
    <div class="form-group">
        <label 
            for="lastname">
            lastName: 
            <br>
        </label>
        <input 
            required 
            minlength="3" 
            maxlength="15" 
            ngModel 
            name="lastName" 
            #lastName="ngModel" 
            placeholder="last name..." 
            id="lastname" 
            type="text" 
            class="form-control">
        <div 
            class="alert alert-danger" 
            *ngIf="lastName.touched && !lastName.valid">
            <div 
                *ngIf="lastName.errors.required">
                Last name is required.
            </div>
            <div 
                *ngIf="lastName.errors.minlength">
                Last name should be minimum {{ lastName.errors.minlength.requiredLength }} characters.
            </div>
        </div>
     </div>
    <br><br>
    <div class="form-group">
            <label 
                for="comment">
                Comment 
                <br>
            </label>
            <textarea 
                ngModel 
                name="comment" 
                nameplaceholder="Enter comments here....." 
                id="comment" 
                cols="30" 
                rows="10" 
                type="text" 
                class="form-control">
            </textarea>
    </div>
    <br><br>
    <div>
            <button (click)="submit()">Submit</button>
    </div>

</form>
